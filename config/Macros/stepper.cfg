rotation_distance: 40
endstop_pin: ^!ar3
position_endstop: -5
position_min : -5
position_max: 305
homing_speed: 40.0

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
endstop_pin: ^!ar14
position_endstop: -5
position_min : -5
position_max: 305
homing_speed: 40
homing_positive_dir: false

[stepper_z]
